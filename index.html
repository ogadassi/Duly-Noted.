<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duly Noted</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body onload="loadToDoList()">
    <div id="titlesContainer">
      <img id="topperImg" src="assets/imgs/topper.jpg" />
      <span id="span1">Duly Noted<span id="span3">.</span></span>
      <span id="span2"
        >Sleek note<span id="span4">-</span>taking app for effortless
        organization<span id="span5">.</span></span
      >
    </div>

    <form onsubmit="addNote()">
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="enter a note..."
          id="taskBox"
        ></textarea>
        <label for="floatingTextarea">New Note</label>
      </div>
      <br /><br />
      <input type="datetime-local" id="timeBox" />
      <br /><br />
      <button class="btn btn-success" id="addButton">Add</button>
      <button class="btn btn-danger" type="reset">Clear Note</button>
    </form>
    <div class="hidden" id="modalContainer">
      <p class="hidden" id="errorContainer"></p>
      <button onclick="closeModal()" class="hidden" id="modalButton">
        Got It!
      </button>
    </div>

    <div id="container"></div>
    <footer><img src="assets/imgs/bottom.png" /></footer>
  </body>
</html>
